<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the Number</title>
    <link rel="stylesheet" href="design.css" />
    <script type="text/javascript" src="logic.js"></script>
  </head>
  <body>
    <div class="parent">
      <h3>Guess the Number (1 to 100)</h3>
      <input type="text" id="output" placeholder="Guess my number" disabled />
      <input
        type="number"
        id="number"
        maxlength="3"
        size="30px"
        placeholder="Enter the number"
      />
      <div>
        <input
          class="buttonClick"
          type="button"
          value="Guess"
          onclick="myNumber()"
        />
        <input
          class="buttonClick"
          type="button"
          value="Hint"
          onclick="myHint()"
        />
        <div id="hint"></div>
      </div>
    </div>
  </body>
</html>
